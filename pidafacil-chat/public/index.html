<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atención al Cliente</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div>
    <div id="errors"></div>
      <div id="login-screen">
        <img src="http://images.pf.techmov.co/pidafacil_logo.png" class="app-logo">
        <h1>Atención al Cliente</h1>
        <p>Ingresa tu nombre de usuario y haz click en el boton 'Entrar' o presiona la tecla 'Enter'.</p>
          <form id="nameForm">
            <div>
              <input type="text" placeholder="Usuario" id="username">
            </div>
            <div>
              <input type="password" placeholder="Contraseña" id="password">
            </div>
            <button type="submit" name="join" id="join" value="Entrar" class="login-button">Entrar</button>
          </form>
      </div>
    </div>
    <div id="main-chat-screen" hidden>
      <div class="chat-header">
        <div>
          <p id="current-chat">Atención al Cliente</p>
        </div>
      </div>
      <div class="rooms" hidden>
        <ul id="rooms" class="list-group"></ul>
      </div>
      <div class="chat">
        <div id="conversation">
          <ul id="msgs" class="list-unstyled"></ul>
        </div>
        <form id="chatForm">
          <div>
            <ul id="updates"></ul>
          </div>
          <input type="text" placeholder="Escribe aquí" id="msg" autocomplete="off">
          <input type="submit" class="send-button" name="send" id="send" value="Enviar">
          <input type="submit" class="end-chat-btn" name="send" id="endChat" value="Finalizar chat" hidden>
        </form>
      </div>
    </div>
  </div>
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/config.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
